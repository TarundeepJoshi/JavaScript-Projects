<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1>BMI Calculator</h1>
            <label for="height">Height (CM): <input type="text" id="height"></label>
            <label for="weight">Weight (KG): <input type="text" id="weight"></label>
            <button>Calculate BMI</button>
            <h2>Your BMI is</h2>
            <span id="result">00.00</span>
            <p class="comment"></p>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
